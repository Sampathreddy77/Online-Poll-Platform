<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #8bc9e8;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .marquee {
            background-color: rgb(88, 126, 207);
            color: burlywood;
            padding: 10px;
            font-size: 1.2rem;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px); /* Adjust for navbar height */
        }

        .login-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form .btn-primary {
            width: 100%;
        }

        .login-form a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Polling Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LivePoll</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <marquee class="marquee">Welcome to Online Polling Platform</marquee>

    <div class="login-container">
        <form action="" id="form" class="login-form">
            <h2 class="text-center mb-4">Login</h2>
            <div class="mb-3">
                <label for="UserName" class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username" id="UserName">
            </div>
            <div class="mb-3">
                <label for="UserPassword" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="UserPassword">
            </div>
            <button type="button" class="btn btn-primary">Login</button>
            <p class="mt-3 text-center">New user? <a href="./signup.html">Sign up</a></p>
        </form>
    </div>

    <script>
        var loginButton = document.querySelector(".btn-primary");
        loginButton.addEventListener("click", (e) => {
            e.preventDefault();
            let user = document.getElementById("UserName").value;
            let pass = document.getElementById("UserPassword").value;
            let users = JSON.parse(localStorage.getItem('users')) || [];

            for (let i = 0; i < users.length; i++) {
                if (users[i].user === user && users[i].pass === pass) {
                    window.location.assign("createPoll.html");
                    alert("Login successful");
                    return;
                }
            }
            alert("Invalid Username or Password");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
